<div class="content-body">

    <div class="heading_container heading_center" style="background-color: #4C4C6D; height: 150px;padding-top:2px;">
        <h2 style="text-align: center; padding-top: 50px; color: white;font-style:italic;font-size: 70px;">
            Departamentos
        </h2>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header" >
                    <h2 style="text-align: center; padding-top: 20px;"> Administrador de Departamentos</h2>
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-primary btn-block"  data-toggle="modal" style="background-color: #85C1E9; border-color: #4C4C6D; color: white; font-size: large;"
                        data-target="#crearDepartamento">Nuevo Departamento</button>
                </div>
                <div class="modal fade" id="crearDepartamento" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Crear nuevo Departamento</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form [formGroup]="form">

                                    <div class="form-group">
                                        <div class="form-inline">
                                            <div class="form-group mb-2">
                                                <Label style="padding-right: 10px; font-weight: bold;">Id Departamento: </Label>
                                                <input type="text" name="Id Departamento" formControlName="txtdep_id"
                                                    class="form-control">
                                            </div>
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <div class="form-inline">
                                            <div class="form-group mb-2">
                                                <Label style="padding-right: 10px; font-weight: bold;">Teléfono: </Label>
                                                <input type="text" name="Teléfono" formControlName="txtdep_telefono"
                                                    class="form-control">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="form-inline">
                                            <div class="form-group mb-2">
                                                <Label style="padding-right: 10px;font-weight: bold;">Estado: </Label>
                                                <input type="checkbox" name="Estado" formControlName="txtdep_estado"
                                                    placeholder="Insertar Estado">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="form-inline">
                                            <div class="form-group mb-2">
                                                <Label style="padding-right: 10px;font-weight: bold;">Ocupación: </Label>
                                                <input type="checkbox" name="Ocupación" formControlName="txtdep_ocupacion"
                                                    placeholder="Insertar Ocupación">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary" (click)="crearDepartamento()"
                                            data-dismiss="modal">Crear</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <table class="table table-bordered table-hover bg-white">
                <thead>
                    <tr>
                        <th>ID Departamento</th>
                        <th>Teléfono</th>
                        <th>Estado</th>
                        <th>Ocupación</th>
                        <th class="d-flex justify-content-center">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of departamentos">
                        <td>
                            {{i.dep_id}}
                        </td>
                        <td>
                            {{i.dep_telefono}}
                        </td>
                        <td>
                            {{i.dep_estado}}
                        </td>
                        <td>
                            {{i.dep_ocupacion}}
                        </td>
                        <td class="d-flex justify-content-center">
                            <a class="btn btn-danger" (click)="eliminarDepartamento(i.dep_id)">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                            <a class="btn btn-success" data-toggle="modal" data-target="#actualizarDepartamento"
                                (click)="infoUpdateDepartamento(i.dep_id,i.dep_telefono,i.dep_estado,i.dep_ocupacion)">
                                <i class="fas fa-edit"></i>
                            </a>

                            <div class="modal fade" id="actualizarDepartamento" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Actualizar Departamento</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form [formGroup]="form">
                                            <div class="form-group">
                                                <label>
                                                    <h6>Id Bien:{{informacionDepartamentos.dep_id}}</h6>
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="Teléfono" formControlName="txtdep_telefono"
                                                    value="{{informacionDepartamentos.dep_telefono}}"
                                                    class="form-control">
                                            </div>

                                            <div class="form-group">
                                                <div class="form-inline">
                                                    <div class="form-group mb-2">
                                                        <Label style="padding-right: 10px;font-weight: bold;">Estado: </Label>
                                                        <input type="checkbox" name="Estado" formControlName="txtdep_estado">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="form-inline">
                                                    <div class="form-group mb-2">
                                                        <Label style="padding-right: 10px;font-weight: bold;">Ocupación: </Label>
                                                        <input type="checkbox" name="Ocupación" formControlName="txtdep_ocupacion">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Cerrar</button>
                                                <button type="button" class="btn btn-primary"
                                                    (click)="actualizarDepartamento(informacionDepartamentos.dep_id)"
                                                    data-dismiss="modal">Actualizar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
