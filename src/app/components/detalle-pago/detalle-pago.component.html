    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h2 style="text-align: center; padding-top: 20px;">Gestion Pagos Residentes</h2>
            </div>
            <div class="card-body">
                <button type="button" class="btn btn-primary btn-block" data-toggle="modal" style="background-color: #0c1548; border-color: #4C4C6D; color: white; font-size: large;" data-target="#crearDetallePago">Asignar</button>
                <button type="button" class="btn btn-primary btn-block" data-toggle="modal" style="background-color: #ab6a2d; border-color: #4C4C6D; color: white; font-size: large;" (click)="recargar()">Recargar</button>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <table class="table table-bordered table-hover bg-white">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>FECHA</th>

                    <th>ALÍCUOTA</th>
                    <th>TOTAL</th>
                    <th>ESTADO</th>
                    <th class="d-flex justify-content-center">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of detpagos">
                    <td>
                        {{i.dpag_id}}
                    </td>
                    <td>
                        {{i.dpag_fecha | date: "dd/MM/yyyy"}}
                    </td>
                    <td>
                        {{i.per_nombres}} {{i.per_apellidos}}
                    </td>
                    <td>
                        {{i.ali_descripcion}}
                    </td>
                    <td>
                        {{i.total}}
                    </td>
                    <td>
                        {{i.dpag_estado}}
                    </td>
                    <td class="d-flex justify-content-center">
                        <div class="button-container">
                            <a class="btn btn-warning" data-toggle="modal" (click)="updateEstado(i.dpag_id,i.res_correo)">
                                <i class="fas fa-check-circle"></i>
                            </a>
                        </div>
                        <div class="button-container">
                            <a class="btn btn-info" data-toggle="modal" data-target="#actualizarDetallePago">
                                <i class="fas fa-edit"></i>
                            </a>
                        </div>
                        <div class="button-container">

                            </a>

<!-- Crear Servicio -->
<div class="modal fade" id="crearDetallePago" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">Reservar Servicio</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <div class="form-group">
                        <div class="form-floating mb-3">
                            <input type="date" name="Fecha" class="form-control" id="fecha_" formControlName="txtFecha" placeholder="Fecha">
                            <label for="fecha_">Fecha </label>
                        </div>
                        <div class="form-group" style="text-align: center;justify-content: center;">
                            <p-dropdown [options]="residentes" [(ngModel)]="selectedOption1" optionLabel="per_nombres" formControlName="txtResidente" placeholder="Seleccione el Residente" optionValue="res_id" [filter]="true"></p-dropdown>
                        </div>
                        <div class="form-group" style="text-align: center;justify-content: center;">
                            <p-dropdown [options]="alicuotas" [(ngModel)]="selectedOption2" optionLabel="ali_descripcion" formControlName="txtAlicuota" placeholder="Seleccione la Alícuota " optionValue="ali_id" [filter]="true "></p-dropdown>
                        </div>
                    </div>
                    <div class=" modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" (click)="crearDetallePago()" data-dismiss="modal">Crear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
