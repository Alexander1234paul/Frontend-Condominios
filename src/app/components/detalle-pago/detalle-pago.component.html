<div class="card-body">
    <button type="button" class="btn btn-primary" data-toggle="modal"
        style="background: rgb(29, 61, 118); border-color: #4C4C6D; color: rgb(239, 232, 232); font-size: large;"
        data-target="#crearResidente">Nuevo Detalle Pago</button>
</div>

<!-- <p-dropdown [options]="options" [(ngModel)]="selectedOption" optionLabel="value" optionValue="label" [filter]="true"></p-dropdown>
{{selectedOption|json}} -->




<div class="col-md-12">

    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#crearCliente">Nueva
        Tina</button> -->
    <br><br>
    <table class="table table-bordered table-hover bg-white" style="text-align: center">
        <thead>
            <tr>
                <th>Condómino</th>
                <th>Detalle Pago</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Opciones</th>

            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let d of detpagos">
                <td>
                    {{d.res_id}
                </td>
                <td>
                    {{d.cuo_id}}
                </td>
                <td>
                    {{d.dcuo_fecha | date:"dd-MM-yyyy"}}
                </td>
                <td>
                    {{d.dcuo_estado}}
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="crearDetallePago" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">Crear nuevo Detalle Pago</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formDetallePago">
                    <!-- <div class="form_group"><label for="">Bienes</label></div> -->
                    <div class="form-group" style="text-align: center;justify-content: center;">
                        <p-dropdown [options]="residentes" [(ngModel)]="selectedOptionA" optionLabel="per_nombre"
                            formControlName="res_id" placeholder="Seleccione el condomino" optionValue="res_id"
                            [filter]="true"></p-dropdown>
                    </div>
                    <!-- <div class="form_group"><label for="">Condónimo</label></div> -->
                    <div class="form-group" style="text-align: center;justify-content: center;">
                        <p-dropdown [options]="pagos" [(ngModel)]="selectedOptionB" optionLabel="cuo_descripcion"
                            formControlName="cuo_id" placeholder="Seleccione la descripcion de pago" optionValue="cuo_id"
                            [filter]="true"></p-dropdown>
                    </div>
                    <div class="form_group"><label for="">Fecha</label></div>
                    <div class="form-group">
                        <input type="Date" formControlName="dcuo_fecha" placeholder="Inngrese la fecha"
                            class="form-control">
                    </div>
                    <div class="form_group"><label for="">Estado</label></div>
                    <div class="form-group">
                        <input type="Text" formControlName="dcuo_estado" placeholder="Ingrese el estado de pago"
                            class="form-control">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            (click)="createDetallePago(formDetallePago.value)">Crear</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
