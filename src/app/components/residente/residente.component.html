<div style="text-align: center; background: rgba(89, 159, 199);">
    <h1>Condominos</h1>
</div>
<ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" >Condomino</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" >Detalle</a>
      </li>
   
    
  </ul>
  <br>
<div class="col-md-12" >

        Tina</button> -->

    <table class="table table-bordered table-hover bg-white" style="text-align: center">
        <thead>
            <tr>
                <th >ID</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Rol</th>
                <th>Correo</th>
                <th>Tel√©fono</th>

            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let i of residentes">

                </td>

                </td>

                </td>

                    {{i.res_telefono}}
                </td>
                <!-- <td>
                    {{i.res_clave}}
                </td>

                </td> -->
