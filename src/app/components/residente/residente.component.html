<div class="card-body">
    <button type="button" class="btn btn-primary"  data-toggle="modal" style="background: rgb(29, 61, 118); border-color: #4C4C6D; color: rgb(239, 232, 232); font-size: large;"
        data-target="#crearResidente">Nuevo Condomino</button>
</div>
<div class="col-md-12" >
    
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#crearCliente">Nueva
        Tina</button> -->
    <br><br>
    <table class="table table-bordered table-hover bg-white" style="text-align: center">
        <thead>
            <tr>
                <th >ID</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Rol</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <!-- <th>Teléfono</th> -->
                <th>Opciones</th>

            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let i of residentes">
                <td>
                    {{i.per_id}}
                </td>
                <td>
                    {{i.per_nombres}}
                </td>
                <td>
                    {{i.per_apellidos}}
                </td>
                <td>
                    {{i.rol_descripcion}}
                </td>
                <td>
                    {{i.res_correo}}
                </td>
                <td>
                    {{i.res_telefono}}
                </td>
                <!-- <td>
                    {{i.res_clave}}
                </td>
                <td>
                    {{i.res_usuario}}
                </td> -->

                

            </tr>
        </tbody>
    </table>
</div>


<div class="modal fade" id="crearResidente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title" id="exampleModalLabel">Crear nuevo condomino</h1>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form >
                                    <div class="form-group">
                                        <input type="text" name="Descripción" formControlName="txtdescripcion"
                                            placeholder="Insertar una descripción del bien" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Costo" formControlName="txtcosto"
                                            placeholder="Insertar el costo del bien" class="form-control">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary"
                                            data-dismiss="modal">Crear</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
