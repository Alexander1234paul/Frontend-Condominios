<div class="col-md-12">
    <div style="text-align: center;">
        <h1>Tinas</h1>
    </div>
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#crearCliente">Nueva
        Tina</button> -->
    <br><br>
    <table class="table table-bordered table-hover bg-white" style="text-align: center;">
        <thead>
            <tr>
                <th style="width: 10px;">ID</th>
                <th>Nombres</th>
                <th>Stock</th>

            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let i of residentes">
                <td>
                    {{i.per_id}}
                </td>
                <td>
                    {{i.per_nombres}}
                </td>
                <td>
                    {{i.per_apellidos}}
                </td>
                <td>
                    {{i.rol_descripcion}}
                </td>
                <td>
                    {{i.res_correo}}
                </td>
                <td>
                    {{i.res_telefono}}
                </td>
                <td>
                    {{i.res_clave}}
                </td>
                <td>
                    {{i.res_usuario}}
                </td>

                

            </tr>
        </tbody>
    </table>
</div>
