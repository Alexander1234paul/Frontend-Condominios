<div class="card-body">
    <button type="button" class="btn btn-primary" data-toggle="modal"
        style="background: rgb(29, 61, 118); border-color: #4C4C6D; color: rgb(239, 232, 232); font-size: large;"
        data-target="#crearMulta">Nueva Multa</button>
</div>

<!-- <p-dropdown [options]="options" [(ngModel)]="selectedOption" optionLabel="value" optionValue="label" [filter]="true"></p-dropdown>
{{selectedOption|json}} -->

<div class="col-md-12">

    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#crearCliente">Nueva
        Tina</button> -->
    <br><br>
    <table class="table table-bordered table-hover bg-white" style="text-align: center">
        <thead>
            <tr>
                <th>Condómino</th>
                <th>Descripción de multa</th>
                <th>Monto</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Opciones</th>

            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let m of multas">
                <td>
                    {{m.residente}}
                </td>
                <td>
                    {{m.mul_descripcion}}
                </td>
                <td>
                    {{m.mul_total}}
                </td>
                <td>
                    {{m.mul_fecha | date:"MM-dd-yyyy"}}
                </td>
                <td style="color: red;">
                    <span *ngIf="m.mul_estado; else pendiente"> {{m.mul_estado}} </span>
                    <ng-template #pendiente> PENDIENTE </ng-template>
                </td>
                
                <td class="d-flex justify-content-center">
                    <a class="btn btn-danger" (click)="deleteMulta(m.mul_id)">
                        <i class="fas fa-trash-alt"></i>
                    </a> 
                    <a class="btn btn-success" (click)="pagoMulta(m.mul_id)">
                        <i class="fas fa-credit-card"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>




<div class="modal fade" id="crearMulta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">Crear nueva multa</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formMulta">
                 
                    <div class="form-group" style="text-align: center;justify-content: center;">
                        <div class="form-group" style="text-align: center;justify-content: center;">
                            <p-dropdown [options]="residentes" [(ngModel)]="selectedOptionA"
                                optionLabel="residente" formControlName="res_id"
                                placeholder="Seleccione el condómino" optionValue="res_id" [filter]="true"
                                [style]="{  'width':'460px','background-color': '#f1f1f1' }"></p-dropdown>
                        </div>
                    </div>
                    <div class="form_group"><label for="">Descripción de multa</label></div>
                    <div class="form-group">
                        <input type="text" formControlName="mul_descripcion" placeholder="Ingrese la descripción"
                            class="form-control">
                    </div>
                    <!-- <div class="form_group"><label for="">Condónimo</label></div> -->

                    
                    <div class="form_group"><label for="">Total</label></div>
                    <div class="form-group">
                        <input type="text" formControlName="mul_total" placeholder="Ingrese el total"
                            class="form-control">
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            (click)="createMulta(formMulta.value)">Crear</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
