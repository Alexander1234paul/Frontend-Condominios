<div class="row">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h2 style="text-align: center; padding-top: 20px;"> Tipo Servicio</h2>
            </div>
            <div class="card-body">
                <button type="button" class="btn btn-primary btn-block" data-toggle="modal" style="background-color: #85C1E9; border-color: #4C4C6D; color: white; font-size: large;" data-target="#crearBien">Nuevo Servicio</button>
            </div>
            <div class="modal fade" id="crearBien" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Crear nuevo Servicio</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="form">
                                <div class="form-group">
                                    <input type="date" name="Fecha" formControlName="txtfecha" placeholder="Fecha" class="form-control">
                                    <input type="text" name="Descripci贸n" formControlName="txtdescripcion" placeholder="Descripci贸n" class="form-control">
                                    <input type="text" name="Total" formControlName="txttotal" placeholder="Total" class="form-control">
                                    <input type="text" name="tser_id" formControlName="txttser_id" placeholder="Tipo servicio" class="form-control">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary" (click)="crearServicio()" data-dismiss="modal">Crear</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <table class="table table-bordered table-hover bg-white">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Descripci贸n</th>
                    <th>Total</th>
                    <th>Tipo Servicio</th>
                    <th class="d-flex justify-content-center">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of Servicios">
                    <td>
                        {{i.ser_id}}
                    </td>
                    <td>
                        {{i.ser_fecha}}
                    </td>
                    <td>
                        {{i.ser_descripcion}}
                    </td>
                    <td>
                        {{i.ser_total}}
                    </td>
                    <td>
                        {{i.tser_descripcion}}
                    </td>
                    <td class="d-flex justify-content-center">
                        <a class="btn btn-danger" (click)="eliminarServicio(i.ser_id)">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                        <a class="btn btn-success" data-toggle="modal" data-target="#actualizarBien" (click)="infoUpdateServicio(i.ser_id,i.ser_fecha,i.ser_descripcion,i.ser_total,i.tser_id,i.tser_descripcion)">
                            <i class="fas fa-edit"></i>
                        </a>

                        <div class="modal fade" id="actualizarBien" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Actualizar Bien</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form [formGroup]="form">
                                            <div class="form-group">
                                                <label>
                                                    <h6>Id Servicio:{{informacionServicio.ser_id}}</h6>
                                                </label>
                                                <input type="date" name="Fecha del Servicio" formControlName="txtfecha" placeholder="{{informacionServicio.ser_fecha}}" class="form-control">

                                                <input type="text" name="Descripci贸n del Servicio" formControlName="txtdescripcion" placeholder="{{informacionServicio.ser_descripcion}}" class="form-control">

                                                <input type="number" name="Total del Servicio" formControlName="txttotal" placeholder="{{informacionServicio.ser_total}}" class="form-control">

                                                <input type="number" name="Tipo Servicio" formControlName="txttser_id" placeholder="{{informacionServicio.tser_descripcion}}" class="form-control">
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                                <button type="button" class="btn btn-primary" (click)="actualizarServicio(informacionServicio.ser_id)" data-dismiss="modal">Actualizar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
