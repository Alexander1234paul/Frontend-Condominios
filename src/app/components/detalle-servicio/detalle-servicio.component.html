<div class="row">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h2 style="text-align: center; padding-top: 20px;">Detalle del Servicio</h2>
            </div>
            <div class="card-body">
                <button type="button" class="btn btn-primary btn-block" data-toggle="modal" style="background-color: #85C1E9; border-color: #4C4C6D; color: white; font-size: large;" data-target="#crearBien">Nuevo Detalle Servicio</button>
            </div>
            <div class="modal fade" id="crearBien" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Crear nuevo Detalle Servicio</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="form">
                                <div class="form-group">
                                    <input type="text" name="Evidencia" formControlName="txtevidencia" placeholder="Insertar Evidencia" class="form-control">
                                    <input type="text" name="Servicio" formControlName="txtser_id" placeholder="Insertar Servicio" class="form-control">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary" (click)="creardetalleServicio()" data-dismiss="modal">Crear</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <table class="table table-bordered table-hover bg-white">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Evidencia</th>
                    <th>Descripci√≥n</th>
                    <th class="d-flex justify-content-center">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of detalleServicios">
                    <td>
                        {{i.dser_id}}
                    </td>
                    <td>
                        {{i.dser_evidencia}}
                    </td>
                    <td>
                        {{i.ser_descripcion}}
                    </td>

                    <td class="d-flex justify-content-center">
                        <a class="btn btn-danger" (click)="eliminardetalleServicio(i.dser_id)">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                        <a class="btn btn-success" data-toggle="modal" data-target="#actualizarBien" (click)="infoUpdatedetalleServicio(i.dser_id,i.dser_evidencia,i.ser_id,i.ser_descripcion)">
                            <i class="fas fa-edit"></i>
                        </a>

                        <div class="modal fade" id="actualizarBien" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Actualizar Bien</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form [formGroup]="form">
                                            <div class="form-group">
                                                <label>
                                                    <h6>Id Detalle Servicio:{{informaciondetalleServicio.dser_id}}</h6>
                                                </label>
                                                <input type="text" name="Evidencia del Detalle" formControlName="txtevidencia" placeholder="{{informaciondetalleServicio.dser_evidencia}}" class="form-control">
                                                <input type="text" name="Servicio" formControlName="txtser_id" placeholder="{{informaciondetalleServicio.ser_id}}" class="form-control">
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                                <button type="button" class="btn btn-primary" (click)="actualizardetalleServicio(informaciondetalleServicio.dser_id)" data-dismiss="modal">Actualizar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
