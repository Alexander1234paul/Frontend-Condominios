<div class="card-body">
    <button type="button" class="btn btn-primary" data-toggle="modal"
        style="background: rgb(29, 61, 118); border-color: #4C4C6D; color: rgb(239, 232, 232); font-size: large;"
        data-target="#crearResidente">Nuevo Alquiler</button>
</div>

<!-- <p-dropdown [options]="options" [(ngModel)]="selectedOption" optionLabel="value" optionValue="label" [filter]="true"></p-dropdown>
{{selectedOption|json}} -->




<div class="col-md-12">

    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#crearCliente">Nueva
        Tina</button> -->
    <br><br>
    <table class="table table-bordered table-hover bg-white" style="text-align: center">
        <thead>
            <tr>
                <th>Cond贸mino</th>
                <th>Descripci贸n de bien</th>
                <th>Fecha</th>
                <th>Hora inicio</th>
                <th>Hora fin</th>
                <th>Total</th>

                <th>Opciones</th>

            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let i of alquileres">
                <td>
                    {{i.condomino}}
                </td>
                <td>
                    {{i.bien_descripcion}}
                </td>
                <td>
                    {{i.alq_fecha}}
                </td>
                <td>
                    {{i.alq_hora_inicio}}
                </td>
                <td>
                    {{i.alq_hora_fin}}
                </td>
                <td>
                    {{i.alq_total}}
                </td>



            </tr>
        </tbody>
    </table>
</div>




<div class="modal fade" id="crearResidente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">Crear nuevo alquiler</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formAlquiler">
                    <!-- <div class="form_group"><label for="">Bienes</label></div> -->
                    <div class="form-group" style="text-align: center;justify-content: center;">
                        <p-dropdown [options]="bienes" [(ngModel)]="selectedOptionA" optionLabel="bien_descripcion"
                            formControlName="bien_id" placeholder="Seleccione el bien" optionValue="bien_id"
                            [filter]="true"></p-dropdown>
                    </div>
                    <!-- <div class="form_group"><label for="">Cond贸nimo</label></div> -->
                    <div class="form-group" style="text-align: center;justify-content: center;">
                        <p-dropdown [options]="condominos" [(ngModel)]="selectedOptionB" optionLabel="per_nombres"
                            formControlName="res_id" placeholder="Seleccione el cond贸mino" optionValue="res_id"
                            [filter]="true"></p-dropdown>
                    </div>
                    <div class="form_group"><label for="">Fecha</label></div>
                    <div class="form-group">
                        <input type="date" formControlName="alq_fecha" placeholder="Ingrese sus apellidos"
                            class="form-control">
                    </div>
                    <div class="form_group"><label for="">Hora de inicio</label></div>
                    <div class="form-group">
                        <input type="time" formControlName="alq_hora_inicio" placeholder="Inngrese hora de inicio"
                            class="form-control">
                    </div>
                    <div class="form_group"><label for="">Hora de fin</label></div>
                    <div class="form-group">
                        <input type="time" formControlName="alq_hora_fin" placeholder="Ingrese sus nombres"
                            class="form-control">
                    </div>

                    <div class="form_group"><label for="">Precio total</label></div>
                    <div class="form-group">
                        <input type="number" formControlName="alq_total"
                            placeholder="Ingrese el total" class="form-control">
                    </div>



                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            (click)="createAlquiler(formAlquiler.value)">Crear</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
