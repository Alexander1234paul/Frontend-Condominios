<div class="col-md-12">

    <p-table #dt [rows]="5" [value]="Condominos" [paginator]="true" responsiveLayout="scroll" [rowHover]="true"
        currentPageReportTemplate="Mostrando elementos {first} hasta {last} de {totalRecords} entradas totales"
        [showCurrentPageReport]="true" [globalFilterFields]="['ser_id']">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>

                <th >Cédula
                    <div class="flex justify-content-center align-items-center">
                        <p-columnFilter type="text" field="per_id" display="per_id"></p-columnFilter>
                    </div>

                </th>
                <th>Nombres
                    <div class="flex justify-content-center align-items-center">
                        <p-columnFilter type="text" field="per_nombres" display="per_nombres"></p-columnFilter>
                    </div>
                </th>
                <th>Apellido
                    <div class="flex justify-content-center align-items-center">
                        <p-columnFilter type="text" field="per_apellidos" display="per_apellidos"></p-columnFilter>
                    </div>
                </th>
                <th>Rol
                    <div class="flex justify-content-center align-items-center">
                        <p-columnFilter type="text" field="rol_descripcion" display="rol_descripcion"></p-columnFilter>
                    </div>
                </th>
                <th >Correo
                    <div class="flex justify-content-center align-items-center">
                        <p-columnFilter type="text" field="res_correo" display="res_correo"></p-columnFilter>
                    </div>

                </th>
                <th>Teléfono
                    <div class="flex justify-content-center align-items-center">
                        <p-columnFilter type="text" field="res_telefono" display="res_telefono"></p-columnFilter>
                    </div>
                </th>
                <th>Opciones</th>
            </tr>

        </ng-template>
        <ng-template pTemplate="body" let-i>
            <tr>
                <td>
                    {{i.per_id}}
                </td>
                <td>
                    {{i.per_nombres}}
                </td>
                <td>
                    {{i.per_apellidos}}
                </td>
                <td>
                    {{i.rol_descripcion}}
                </td>
                <td>
                    {{i.res_correo}}
                </td>
                <td>
                    {{i.res_telefono}}
                </td>
                <td class="d-flex justify-content-center">
                    <a class="btn btn-primary" (click)="updatetoHabitante(i.res_id)">
                        <i class="fas fa-trash-alt"></i>Eliminar
                    </a>
                    <a class="btn btn-secondary" data-toggle="modal" data-target="#actualizarRol"
                    (click)="getDataResidente(i.res_id)">Asignar

                    <i class="fas fa-edit"></i>
                </a>

                    <div class="modal fade" id="actualizarRol" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title" id="exampleModalLabel">Asignar rol de usuario</h1>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">

                                    <form [formGroup]="formAsignacion">

                                        <div class="form-group" style="text-align: center;justify-content: center;">
                                            <p-dropdown [options]="roles" [(ngModel)]="selectedOption"
                                                optionLabel="rol_descripcion" formControlName="rol_id"
                                                placeholder="Seleccione el rol" optionValue="rol_id"
                                                [filter]="true"  [style]="{  'width':'460px','background-color': '#f1f1f1' }"></p-dropdown>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Cerrar</button>
                                            <button type="button" class="btn btn-primary" data-dismiss="modal"
                                                (click)="asignar(formAsignacion.value)">Asignar</button>
                                        </div>

                                    </form>


                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
            </div>
        </ng-template>
    </p-table>
</div>
